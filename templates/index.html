            }

        /* Theme transition effect */
        .theme-transition {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
        }
        
        .theme-transition * {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        /* Wiggle animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .wiggle {
            animation: wiggle 0.5s ease;
        }

            transform: scale(0.95);
            opacity: 0.8;

        .message-avatar {

        /* Code block styling */

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force dark theme and remove theme toggle functionality
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
            
            // Hide theme toggle buttons if they exist
            const themeToggleContainer = document.querySelector('.theme-toggle');
            if (themeToggleContainer) {
                themeToggleContainer.style.display = 'none';
            }
            
            // Initialize the chat functionality
            const chatBox = document.getElementById('chatBox');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            
            // Function to send message
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addUserMessage(message);
                    
                    // Process the message
                    processUserMessage(message);
                    
                    // Clear input field
                    userInput.value = '';
                    
                    // Reset the input height
                    userInput.style.height = 'auto';
                    
                    // Disable send button
                    document.getElementById('sendButton').disabled = true;
                }
            }
            
            // Send message on button click
            sendButton.addEventListener('click', sendMessage);
            
            // Send message on Enter key (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!sendButton.disabled) {
                        sendMessage();
                    }
                }
            });
            
            // Enable/disable send button based on input
            userInput.addEventListener('input', function() {
                sendButton.disabled = !this.value.trim();
                
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Add initial system message
            addSystemMessage('Hello! I\'m Sam.AI, your personal assistant. How can I help you today?');
            
            // Add chat history items
            populateRecentChats();
            
            // Update user info
            updateUserInfo();
        });
        
        // Update the sendMessage function to handle more intelligent responses
        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) return;
            
            // Add user message to chat
            addUserMessage(userInput);
            
            // Show typing indicator
            showTypingIndicator();
            
            // Process command with improved intelligence
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                hideTypingIndicator();
                
                // Add AI response with a slight delay for natural feel
                setTimeout(() => {
                    addAIMessage(data.response);
                    
                    // If the response contains a URL, make it clickable
                    const lastMessage = document.querySelector('.message-group:last-child .message-content');
                    if (lastMessage) {
                        const urlRegex = /(https?:\/\/[^\s]+)/g;
                        lastMessage.innerHTML = lastMessage.innerHTML.replace(
                            urlRegex, 
                            '<a href="$1" target="_blank" class="message-link">$1</a>'
                        );
                    }
                    
                    // Add suggestion chips for common follow-ups based on the context
                    addSuggestionChips(data.response);
                }, 300);
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                addSystemMessage('Sorry, there was an error processing your request.');
            });
        }
        
        // Add this function to update user info in the sidebar
        function updateUserInfo() {
            const userNameElement = document.querySelector('.user-name');
            const userStatusElement = document.querySelector('.user-status');
            
            // Fetch user info from the server
            fetch('/api/user_info')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        userNameElement.textContent = data.name;
                        userStatusElement.textContent = data.status || 'Active User';
                    } else {
                        // Redirect to login if not logged in
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Error fetching user info:', error);
                });
        }
        
        // Add these functions to handle messages and suggestion chips
        
        function addUserMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message user-message';
            
            messageDiv.innerHTML = `
                <div class="message-avatar user-avatar">V</div>
                <div class="chat-bubble">${message}</div>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Show typing indicator
            showTypingIndicator();
            
            // Process the message and get AI response
            processUserMessage(message);
        }
        
        function addAIMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ai-message';
            
            // Check if the message contains HTML (like links)
            const containsHTML = /<[a-z][\s\S]*>/i.test(message);
            
            messageDiv.innerHTML = `
                <div class="message-avatar ai-avatar">S</div>
                <div class="chat-bubble">
                    <div class="message-content">${containsHTML ? message : marked.parse(message)}</div>
                </div>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Clear the user input
            document.getElementById('userInput').value = '';
            
            // Reset the input height
            const userInput = document.getElementById('userInput');
            userInput.style.height = 'auto';
            
            // Add suggestion chips if not already added and message doesn't contain HTML
            if (!containsHTML) {
                const suggestions = generateSuggestions(message);
                addSuggestionChips(message, suggestions);
            }
        }
        
        function addSystemMessage(message) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message ai-message system-message';
            
            messageDiv.innerHTML = `
                <div class="message-avatar ai-avatar">S</div>
                <div class="chat-bubble">${message}</div>
            `;
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function showTypingIndicator() {
            const chatBox = document.getElementById('chatBox');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message ai-message';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar ai-avatar">S</div>
                <div class="chat-bubble typing-bubble">
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            `;
            
            chatBox.appendChild(typingDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        function addSuggestionChips(message, suggestions) {
            const chatBox = document.getElementById('chatBox');
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestion-chips';
            
            suggestions.forEach(suggestion => {
                const chip = document.createElement('button');
                chip.className = 'suggestion-chip';
                chip.textContent = suggestion;
                chip.addEventListener('click', function() {
                    // When a suggestion is clicked, treat it as user input
                    document.getElementById('userInput').value = suggestion;
                    sendMessage();
                });
                suggestionsDiv.appendChild(chip);
            });
            
            chatBox.appendChild(suggestionsDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function useAsSuggestion(suggestion) {
            document.getElementById('userInput').value = suggestion;
            document.getElementById('sendButton').disabled = false;
        }
        
        function populateRecentChats() {
            const recentChats = document.getElementById('recentChats');
            
            if (!recentChats) return;
            
            // Clear existing items
            recentChats.innerHTML = '';
            
            // Fetch chat history from server or use sample data
            fetch('/api/chat_history')
                .catch(() => {
                    // If fetch fails, use sample data
                    return {
                        json: () => Promise.resolve({
                            history: [
                                { title: 'Weather Forecast', date: '2 hours ago' },
                                { title: 'Research on AI Models', date: 'Yesterday' },
                                { title: 'Travel Planning', date: '3 days ago' }
                            ]
                        })
                    };
                })
                .then(response => response.json())
                .then(data => {
                    data.history.forEach(chat => {
                        const chatItem = document.createElement('div');
                        chatItem.className = 'chat-item';
                        chatItem.innerHTML = `
                            <i class="fas fa-comment-alt"></i>
                            <span>${chat.title}</span>
                            <span class="chat-time">${chat.date}</span>
                        `;
                        chatItem.addEventListener('click', function() {
                            // Load this chat (in a real app)
                            console.log('Loading chat:', chat.title);
                        });
                        recentChats.appendChild(chatItem);
                    });
                });
        }
        
        // Add this function to update the greeting based on time of day
        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const timeElement = document.getElementById('currentTime');
            
            if (!greetingElement || !timeElement) return;
            
            const now = new Date();
            const hour = now.getHours();
            
            // Set greeting based on time of day
            let greeting = '';
            if (hour >= 5 && hour < 12) {
                greeting = 'Good morning';
            } else if (hour >= 12 && hour < 18) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }
            
            // Get user name from session if available
            const userName = 'Vishesh'; // Replace with actual user name from session
            greeting += `, ${userName}`;
            
            greetingElement.textContent = greeting;
            
            // Update time
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            timeElement.textContent = now.toLocaleDateString(undefined, options);
            
            // Update every minute
            setTimeout(updateGreeting, 60000);
        }
        
        // Call this function when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            populateRecentChats();
            updateGreeting();
            
            // Add event listener to the top New Chat button
            const newChatBtn = document.getElementById('newChatBtn');
            if (newChatBtn) {
                newChatBtn.addEventListener('click', function() {
                    // Clear chat and start new conversation
                    const chatBox = document.getElementById('chatBox');
                    if (chatBox) {
                        chatBox.innerHTML = '';
                        addSystemMessage('Starting a new conversation. How can I help you today?');
                    }
                });
            }
        });
        
        // Fix the processUserMessage function to properly handle web commands
        function processUserMessage(message) {
            // Show typing indicator
            showTypingIndicator();
            
            // Check for web commands first
            const lowerMessage = message.toLowerCase();
            
            // Web automation commands
            if (lowerMessage.match(/^open\s+([a-z0-9.-]+\.[a-z]{2,})/i)) {
                const website = message.match(/^open\s+([a-z0-9.-]+\.[a-z]{2,})/i)[1];
                
                // Send to server for processing
                fetch('/api/execute_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        command: 'open_website',
                        params: { url: website }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    if (data.success) {
                        addAIMessage(`Opening ${website} for you now.`);
                    } else {
                        // Create a message with the error
                        addAIMessage(`I tried to open ${website}, but encountered a technical issue. As a fallback, you can open it manually.`);
                        
                        // If fallback is available, add a clickable link
                        if (data.fallback_available && data.url) {
                            const url = data.url;
                            setTimeout(() => {
                                // Create a separate message with the clickable link
                                const linkMessage = `<a href="${url}" target="_blank" class="message-link">Click here to open ${website}</a>`;
                                addAIMessage(linkMessage);
                                
                                // Add suggestion chips
                                const suggestions = [
                                    'Tell me more about this',
                                    'Can you explain in simpler terms?',
                                    'What are some examples?'
                                ];
                                addSuggestionChips(linkMessage, suggestions);
                            }, 1000);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    
                    // Handle error with fallback
                    addAIMessage(`I tried to open ${website}, but encountered a technical issue. As a fallback, you can open it manually.`);
                    
                    // Provide a clickable link as fallback
                    setTimeout(() => {
                        const url = website.startsWith('http') ? website : `https://${website}`;
                        const linkMessage = `<a href="${url}" target="_blank" class="message-link">Click here to open ${website}</a>`;
                        addAIMessage(linkMessage);
                    }, 1000);
                });
                return;
            }
            
            // Google search command
            if (lowerMessage.match(/^(search|google|find)\s+/i)) {
                const query = message.replace(/^(search|google|find)\s+/i, '').trim();
                
                fetch('/api/execute_command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        command: 'google_search',
                        params: { query: query }
                    })
                })
                .then(response => response.json())
                .then(data => {
                    hideTypingIndicator();
                    if (data.success) {
                        addAIMessage(`Searching for "${query}" on Google.`);
                    } else {
                        addAIMessage(`I tried to search for "${query}", but encountered an issue: ${data.message || 'Web search is currently disabled.'}`);
                        
                        // Provide a clickable link as fallback
                        setTimeout(() => {
                            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                            addAIMessage(`<a href="${searchUrl}" target="_blank">Click here to search for "${query}" on Google</a>`);
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator();
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    addAIMessage(`I couldn't perform the search through my interface, but you can <a href="${searchUrl}" target="_blank">click here to search for "${query}" on Google</a>`);
                });
                return;
            }
            
            // For other types of messages, send to the regular chat API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                
                if (data.response) {
                    addAIMessage(data.response);
                } else {
                    handleLocalResponse(message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                handleLocalResponse(message);
            });
        }
        
        // Add a function to handle responses locally when the server fails
        function handleLocalResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('hi') || lowerMessage.includes('hello') || lowerMessage.includes('hey')) {
                addAIMessage("Hello! It's nice to meet you. How can I assist you today?");
            } 
            else if (lowerMessage.includes('how are you')) {
                addAIMessage("I'm doing well, thank you for asking! I'm ready to help with whatever you need.");
            }
            else if (lowerMessage.includes('thank')) {
                addAIMessage("You're welcome! Is there anything else I can help you with?");
            }
            else if (lowerMessage.includes('multiply')) {
                const numbers = message.match(/\d+/g);
                if (numbers && numbers.length >= 2) {
                    const result = parseInt(numbers[0]) * parseInt(numbers[1]);
                    addAIMessage(`The result of multiplying ${numbers[0]} and ${numbers[1]} is ${result}.`);
                } else {
                    addAIMessage("I can help you multiply numbers. Please specify which numbers you'd like to multiply.");
                }
            }
            else if (lowerMessage.includes('add')) {
                const numbers = message.match(/\d+/g);
                if (numbers && numbers.length >= 2) {
                    const result = parseInt(numbers[0]) + parseInt(numbers[1]);
                    addAIMessage(`The result of adding ${numbers[0]} and ${numbers[1]} is ${result}.`);
                } else {
                    addAIMessage("I can help you add numbers. Please specify which numbers you'd like to add.");
                }
            }
            else {
                addAIMessage("I understand you're trying to communicate with me, but I'm having trouble processing your request right now. Could you try rephrasing your question or asking something else?");
            }
        }
        
        function generateSuggestions(aiResponse) {
            // Simple logic to generate contextual suggestions
            const suggestions = [];
            
            // Weather related
            if (aiResponse.toLowerCase().includes('weather') || aiResponse.toLowerCase().includes('temperature')) {
                suggestions.push('What will the weather be tomorrow?');
                suggestions.push('Is it going to rain this week?');
            }
            
            // Search related
            if (aiResponse.toLowerCase().includes('search') || aiResponse.toLowerCase().includes('find')) {
                suggestions.push('Search for latest AI news');
                suggestions.push('Find tutorials on machine learning');
            }
            
            // Help related
            if (aiResponse.toLowerCase().includes('help') || aiResponse.toLowerCase().includes('assist')) {
                suggestions.push('What can you do?');
                suggestions.push('How to use advanced features?');
            }
            
            // General follow-up questions
            if (suggestions.length === 0) {
                suggestions.push('Tell me more about this');
                suggestions.push('Can you explain in simpler terms?');
                suggestions.push('What are some examples?');
            }
            
            // Limit to 3 suggestions
            return suggestions.slice(0, 3);
        }
    </script>
