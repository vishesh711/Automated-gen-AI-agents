<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sam.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #282836;
            --primary-color: #6c5ce7;
            --primary-hover: #5b4bc4;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #3a3a4a;
            --input-bg: #2d2d3d;
            --success-color: #00b894;
            --error-color: #ff7675;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        
        .signup-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .signup-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .signup-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            margin-right: 10px;
        }
        
        .signup-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .signup-subtitle {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        
        .input-with-icon {
            padding-left: 40px;
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .signup-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .signup-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signup-button:active {
            transform: translateY(0);
        }
        
        .terms {
            margin-top: 15px;
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .terms a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .terms a:hover {
            text-decoration: underline;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Password strength indicator */
        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 3px;
            background-color: var(--border-color);
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            color: var(--text-muted);
        }
        
        /* Validation feedback */
        .validation-feedback {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .validation-feedback.error {
            color: var(--error-color);
            display: block;
        }
        
        .validation-feedback.success {
            color: var(--success-color);
            display: block;
        }
        
        /* Animation for error shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        /* Success animation */
        @keyframes success-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 184, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }
        
        .success-pulse {
            animation: success-pulse 1.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <div class="logo-icon">S</div>
                    <h1 class="signup-title">Sam.AI</h1>
                </div>
                <p class="signup-subtitle">Create your account</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-user"></i>
                        <input type="text" id="name" name="name" class="form-control input-with-icon" placeholder="Enter your full name" required>
                    </div>
                    <div id="nameValidation" class="validation-feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-envelope"></i>
                        <input type="email" id="email" name="email" class="form-control input-with-icon" placeholder="Enter your email" required>
                    </div>
                    <div id="emailValidation" class="validation-feedback"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control input-with-icon" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <div id="passwordStrengthText" class="password-strength-text">Password strength</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <i class="input-icon fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control input-with-icon" placeholder="Confirm your password" required>
                    </div>
                    <div id="confirmPasswordValidation" class="validation-feedback"></div>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
                
                <div class="terms">
                    By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const signupForm = document.getElementById('signupForm');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordStrengthText = document.getElementById('passwordStrengthText');
            const nameValidation = document.getElementById('nameValidation');
            const emailValidation = document.getElementById('emailValidation');
            const confirmPasswordValidation = document.getElementById('confirmPasswordValidation');
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Check password strength
            password.addEventListener('input', function() {
                const value = this.value;
                let strength = 0;
                let feedback = '';
                
                if (value.length >= 8) {
                    strength += 25;
                }
                
                if (value.match(/[A-Z]/)) {
                    strength += 25;
                }
                
                if (value.match(/[0-9]/)) {
                    strength += 25;
                }
                
                if (value.match(/[^A-Za-z0-9]/)) {
                    strength += 25;
                }
                
                passwordStrengthBar.style.width = strength + '%';
                
                if (strength <= 25) {
                    passwordStrengthBar.style.backgroundColor = '#ff7675';
                    feedback = 'Weak';
                } else if (strength <= 50) {
                    passwordStrengthBar.style.backgroundColor = '#fdcb6e';
                    feedback = 'Fair';
                } else if (strength <= 75) {
                    passwordStrengthBar.style.backgroundColor = '#74b9ff';
                    feedback = 'Good';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#00b894';
                    feedback = 'Strong';
                }
                
                passwordStrengthText.textContent = feedback;
            });
            
            // Validate confirm password
            confirmPassword.addEventListener('input', function() {
                if (this.value === password.value) {
                    confirmPasswordValidation.textContent = 'Passwords match';
                    confirmPasswordValidation.className = 'validation-feedback success';
                } else {
                    confirmPasswordValidation.textContent = 'Passwords do not match';
                    confirmPasswordValidation.className = 'validation-feedback error';
                }
            });
            
            // Validate email format
            document.getElementById('email').addEventListener('blur', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(this.value)) {
                    emailValidation.textContent = 'Please enter a valid email address';
                    emailValidation.className = 'validation-feedback error';
                } else {
                    emailValidation.textContent = 'Valid email format';
                    emailValidation.className = 'validation-feedback success';
                }
            });
            
            // Validate name
            document.getElementById('name').addEventListener('blur', function() {
                if (this.value.length < 3) {
                    nameValidation.textContent = 'Name must be at least 3 characters';
                    nameValidation.className = 'validation-feedback error';
                } else {
                    nameValidation.textContent = 'Valid name';
                    nameValidation.className = 'validation-feedback success';
                }
            });
            
            // Form submission
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                let isValid = true;
                
                if (name.length < 3) {
                    nameValidation.textContent = 'Name must be at least 3 characters';
                    nameValidation.className = 'validation-feedback error';
                    isValid = false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailValidation.textContent = 'Please enter a valid email address';
                    emailValidation.className = 'validation-feedback error';
                    isValid = false;
                }
                
                if (password.length < 8) {
                    passwordStrengthText.textContent = 'Password must be at least 8 characters';
                    passwordStrengthText.style.color = 'var(--error-color)';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    confirmPasswordValidation.textContent = 'Passwords do not match';
                    confirmPasswordValidation.className = 'validation-feedback error';
                    isValid = false;
                }
                
                if (!isValid) {
                    signupForm.classList.add('shake');
                    setTimeout(() => {
                        signupForm.classList.remove('shake');
                    }, 600);
                    return;
                }
                
                // Send signup request
                fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        signupForm.classList.add('success-pulse');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        signupForm.classList.add('shake');
                        setTimeout(() => {
                            signupForm.classList.remove('shake');
                        }, 600);
                        alert(data.message || 'Error creating account');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during signup');
                });
            });
        });
    </script>
</body>
</html>
